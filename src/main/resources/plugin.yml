name: SignEditor
version: ${project.version}
main: signeditor.signeditor.SignEditor
authors: [Laleem]
description: A simple sign editor!
commands:
  SignEditor:
    usage: /SignEditor <0-3> <text>
    description: A simple sign editor plugin
  SignEditorReload:
    usage: /SignEditorReload
    description: Reload the plugin
  SignEditorGUI:
    usage: /SignEditorGUI
    description: Open a menu to view messages and edit them.
  SignEditorBypass:
    usage: /SignEditorBypass <enable/disable>
    description: Bypass sign protection